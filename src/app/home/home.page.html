<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List of different eateries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-row justify-content-center align-items-center style="height: 100%">
  <p>Photo Credits: Venkatesh Surve</p>
  <p><a href="https://www.instagram.com/venkatesh_surve03/" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a></p>
  </ion-row>
  </ion-card>
    <ion-card *ngFor="let site of (siteList | async)" class="welcome-card">
      <img [src]="site.image" alt="" />
      <ion-card-header>
        <ion-card-title>{{site.name}}</ion-card-title>
      </ion-card-header>
    </ion-card>
</ion-content>
